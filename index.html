<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash register machine</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7d7ea919ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-head">
        <div class="container-logo">
          <i class="fa-solid fa-money-check-dollar logo"></i>
        </div>
        <div class="container-display">
          <p id="display" class="display-numbers"></p>
        </div>
      </div>
      <div class="container-center">
        <div class="container-ticket">
          <div class="ticket">----- <br />-------</div>
          <div class="off-ticket"></div>
        </div>
        <div>
          <div class="container-keys">
            <div class="keys">
              <button onclick="number(7)" class="math siete">7</button>
              <button onclick="number(8)" class="math ocho">8</button>
              <button onclick="number(9)" class="math nueve">9</button>
              <button onclick="operations(`suma`)" class="math suma">+</button>
              <button onclick="number(4)" class="math cuatro">4</button>
              <button onclick="number(5)" class="math cinco">5</button>
              <button onclick="number(6)" class="math seis">6</button>
              <button onclick="operations(`resta`)" class="math resta">
                -
              </button>
              <button onclick="number(1)" class="math uno">1</button>
              <button onclick="number(2)" class="math dos">2</button>
              <button onclick="number(3)" class="math tres">3</button>
              <button
                onclick="operations(`multiplication`)"
                class="math multiplication"
              >
                *
              </button>
              <button onclick="reset()" class="math reset">AC</button>
              <button onclick="number(0)" class="math cero">0</button>
              <button onclick="result()" class="math igual">=</button>
              <button onclick="operations(`division`)" class="math division">
                /
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer-top-top"></div>
      <div class="container-footer-top-bottom"></div>
      <div class="container-footer-bottom"></div>
      <div class="container-footer-footer">
        <div class="container-footer-footer-top">
          <div class="left-bar"></div>
          <div class="circle">-</div>
          <div class="right-bar"></div>
        </div>
        <div class="container-footer-footer-bottom"></div>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
