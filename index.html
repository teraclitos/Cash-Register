<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash register machine</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7d7ea919ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-head">
        <div class="container-logo">
          <i class="fa-solid fa-money-check-dollar logo"></i>
        </div>
        <div class="container-display">
          <p id="display" class="display-numbers"></p>
        </div>
      </div>
      <div class="container-center">
        <div class="container-ticket">
          <div class="ticket">----- <br />-------</div>
          <div class="off-ticket"></div>
        </div>
        <div>
          <div class="container-keys">
            <div class="keys">
              <button 
                onclick="handleClick(() => number(7))" 
                ontouchstart="handleTouchStart(() => number(7))" 
                class="math">7</button>
              <button 
                onclick="handleClick(() => number(8))" 
                ontouchstart="handleTouchStart(() => number(8))" 
                class="math">8</button>
              <button 
                onclick="handleClick(() => number(9))" 
                ontouchstart="handleTouchStart(() => number(9))" 
                class="math">9</button>
              <button 
                onclick="handleClick(() => operations(`suma`))" 
                ontouchstart="handleTouchStart(() => operations(`suma`))" 
                class="math">+</button>
              <button 
                onclick="handleClick(() => number(4))" 
                ontouchstart="handleTouchStart(() => number(4))" 
                class="math">4</button>
              <button 
                onclick="handleClick(() => number(5))" 
                ontouchstart="handleTouchStart(() => number(5))" 
                class="math">5</button>
              <button 
                onclick="handleClick(() => number(6))" 
                ontouchstart="handleTouchStart(() => number(6))" 
                class="math">6</button>
              <button 
                onclick="handleClick(() => operations(`resta`))" 
                ontouchstart="handleTouchStart(() => operations(`resta`))" 
                class="math resta">-</button>
              <button 
                onclick="handleClick(() => number(1))" 
                ontouchstart="handleTouchStart(() => number(1))" 
                class="math u">1</button>
              <button 
                onclick="handleClick(() => number(2))" 
                ontouchstart="handleTouchStart(() => number(2))" 
                class="math">2</button>
              <button 
                onclick="handleClick(() => number(3))" 
                ontouchstart="handleTouchStart(() => number(3))" 
                class="math">3</button>
              <button 
                onclick="handleClick(() => operations(`multiplication`))" 
                ontouchstart="handleTouchStart(() => operations(`multiplication`))" 
                class="math multiplication">*</button>
              <button 
                onclick="handleClick(() => reset())" 
                ontouchstart="handleTouchStart(() => reset())" 
                class="math reset">AC</button>
              <button 
                onclick="handleClick(() => number(0))" 
                ontouchstart="handleTouchStart(() => number(0))" 
                class="math">0</button>
              <button 
                onclick="handleClick(() => result())" 
                ontouchstart="handleTouchStart(() => result())" 
                class="math">=</button>
              <button 
                onclick="handleClick(() => operations(`division`))" 
                ontouchstart="handleTouchStart(() => operations(`division`))" 
                class="math division">/</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer-top-top"></div>
      <div class="container-footer-top-bottom"></div>
      <div class="container-footer-bottom"></div>
      <div class="container-footer-footer">
        <div class="container-footer-footer-top">
          <div class="left-bar"></div>
          <div class="circle">-</div>
          <div class="right-bar"></div>
        </div>
        <div class="container-footer-footer-bottom"></div>
      </div>
    </div>

    <script src="/js/index.js"></script>

    <script>
      let touchEvent = false;

      function handleTouchStart(callback) {
        touchEvent = true;
        callback();
      }

      function handleClick(callback) {
        if (!touchEvent) {
          callback();
        }
        touchEvent = false; 
      }
    </script>
  </body>
</html>
