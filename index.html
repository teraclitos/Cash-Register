<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash register machine</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/7d7ea919ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container-head">
        <div class="container-logo">
          <i class="fa-solid fa-money-check-dollar logo"></i>
        </div>
        <div class="container-display">
          <p class="display-numbers">12547854</p>
        </div>
      </div>
      <div class="container-center">
        <div class="container-ticket">
          <div class="ticket">----- <br />-------</div>
          <div class="off-ticket"></div>
        </div>
        <div>
          <div class="container-keys">
            <div class="keys">
              <button class="math siete">7</button>
              <button class="math ocho">8</button>
              <button class="math nueve">9</button>
              <button class="math suma">+</button>
              <button class="math cuatro">4</button>
              <button class="math cinco">5</button>
              <button class="math seis">6</button>
              <button class="math resta">-</button>
              <button class="math uno">1</button>
              <button class="math dos">2</button>
              <button class="math tres">3</button>
              <button class="math multiplicacion">*</button>
              <button class="math reset">AC</button>
              <button class="math cero">0</button>
              <button class="math igual">=</button>
              <button class="math division">/</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-footer-top-top"></div>
      <div class="container-footer-top-bottom"></div>
      <div class="container-footer-bottom"></div>
      <div class="container-footer-footer">
        <div class="container-footer-footer-top">
          <div class="left-bar"></div>
          <div class="circle">-</div>
          <div class="right-bar"></div>
        </div>
        <div class="container-footer-footer-bottom"></div>
      </div>
    </div>
  </body>
</html>
